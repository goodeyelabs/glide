name: ControlFront Scan
permissions:
  actions: write
  contents: read
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run ControlFront scan (CI mode)
        run: npx -y @controlfront/cli@latest scan
        env:
          NEXT_PUBLIC_APP_URL: https://cf-dev-x8a9k2h1r7v3pzq5.ngrok.app
          CF_ORG_ID: e19204a5-736a-466c-8242-6c4b1e1c7943
          CF_PROJECT_ID: aff99cd2-a2c5-4e4c-ad15-ed70e88e13d7
          CF_CI_MODE: "true"
          CF_INGEST_TOKEN: _4hnsgOBimH18IW3k7QEKvApSOP_gxDvCLUFWGszGXc